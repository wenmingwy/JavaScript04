   
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
</head>
<body>
<script type="text/javascript">
 
	function alphabetSort(message){
		var result ;
		var b=message.split("");        
		b.sort();               
		var result=b.join("");        
		return result ;              
   } 
document.write(alphabetSort('hello'));  

</script>	
</body>
</html>
