<body>
<script type="text/javascript">
	var result;
	var num = 0;
	function countWords(message){
		for(var i=0; i<message.length;i++){
			if(message.charAt(i)==" ")
				num = num + 1 ;	
		}
		result = num + 1 ;
		return result ;
	}
	document.write(countWords('Good morning, I love JavaScript.'));  
  
</script>	
</body>
